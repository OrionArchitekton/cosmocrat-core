  #   restart: unless-stopped

  edge-orchestrator:
    build: ./app/services/edge-orchestrator
    environment:
      # Core
      PG_URL: postgres://${DB_POSTGRESDB_USER:-${PG_USER:-postgres}}:${DB_POSTGRESDB_PASSWORD:-${PG_PASSWORD:-postgres}}@postgres:5432/${PG_DB:-cosmocrat}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      LANGFUSE_HOST: ${LANGFUSE_BASE_URL:-http://langfuse:3000}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL:-http://langfuse:3000}
      # ClickHouse dual URLs (set in Doppler)
      CLICKHOUSE_URL: ${CLICKHOUSE_URL:-http://clickhouse:8123}
      # Supabase (optional usage in tools)
      SB_URL: ${SB_URL:-}
      SB_ANON_KEY: ${SB_ANON_KEY:-}
      SB_POSTGRES_URL: ${SB_POSTGRES_URL:-}
      # Slack (optional)
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      # LLM Authentication (subscription-based Ultra/Pro - prioritized)
      # For headless: Use OPENAI_API_KEY (recommended)
    depends_on:
      - postgres
      - redis
      - langfuse
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5

  confirm-engine:
    build: ./app/services/confirm-engine
    environment:
      PG_URL: postgres://${DB_POSTGRESDB_USER:-${PG_USER:-postgres}}:${DB_POSTGRESDB_PASSWORD:-${PG_PASSWORD:-postgres}}@postgres:5432/${PG_DB:-cosmocrat}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      LANGFUSE_HOST: ${LANGFUSE_BASE_URL:-http://langfuse:3000}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL:-http://langfuse:3000}
      CLICKHOUSE_URL: ${CLICKHOUSE_URL:-http://clickhouse:8123}

      # Supabase (optional usage in tools)
      SB_URL: ${SB_URL:-}
      SB_ANON_KEY: ${SB_ANON_KEY:-}
      SB_POSTGRES_URL: ${SB_POSTGRES_URL:-}
      # LLM Authentication (subscription-based Ultra/Pro - prioritized)
      # For headless: Use OPENAI_API_KEY (recommended)
    depends_on:
      - postgres
      - redis
      - edge-orchestrator
    ports:
      - "8010:8010"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8010/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5

  deploy-memory:
    build: ./app/services/deploy-memory
    environment:
      PG_URL: postgres://${DB_POSTGRESDB_USER:-${PG_USER:-postgres}}:${DB_POSTGRESDB_PASSWORD:-${PG_PASSWORD:-postgres}}@postgres:5432/${PG_DB:-cosmocrat}
      REDIS_URL: ${DEPLOY_REDIS_URL:-redis://redis:6379/2}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL:-http://langfuse:3000}
      CLICKHOUSE_URL: ${CLICKHOUSE_URL:-http://clickhouse:8123}
      # Supabase (optional usage in tools)
      SB_URL: ${SB_URL:-}
      SB_ANON_KEY: ${SB_ANON_KEY:-}
      SB_POSTGRES_URL: ${SB_POSTGRES_URL:-}
      # LLM Authentication (subscription-based Ultra/Pro - prioritized)
      # For headless: Use OPENAI_API_KEY (recommended)
    depends_on:
      - postgres
      - redis
    ports:
      - "8020:8020"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8020/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5

 

  n8n:
    image: n8nio/n8n:latest
    profiles: ["automation"]
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASS:-change-me}
      N8N_HOST: localhost
      N8N_PROTOCOL: http
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n

  appsmith:
    image: appsmith/appsmith-ce
    profiles: ["cockpit"]
    ports:
      - "8580:80"
      - "8443:443"
    volumes:
      - appsmith_stacks:/appsmith-stacks

  memory-consolidator:
    image: python:3.11-slim
    volumes:
      - ./jobs/memory:/app:ro
    working_dir: /app
    command: ["sh", "-c", "pip install --no-cache-dir --quiet requests 'psycopg[binary]' >/dev/null 2>&1 && while true; do python /app/consolidate.py; echo '[INFO] Sleeping for 24 hours until next run...'; sleep 86400; done"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PG_URL: postgres://${DB_POSTGRESDB_USER:-${PG_USER:-postgres}}:${DB_POSTGRESDB_PASSWORD:-${PG_PASSWORD:-postgres}}@postgres:5432/${PG_DB:-cosmocrat}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL:-http://langfuse:3000}
      # Supabase (optional usage in tools)
      SB_URL: ${SB_URL:-}
      SB_ANON_KEY: ${SB_ANON_KEY:-}
      SB_POSTGRES_URL: ${SB_POSTGRES_URL:-}
    depends_on: [postgres, redis, langfuse]
    restart: unless-stopped

  mcp:
    build:
      context: ./app/mcp
      dockerfile: Dockerfile
    environment:
      PG_URL: postgres://${DB_POSTGRESDB_USER:-${PG_USER:-postgres}}:${DB_POSTGRESDB_PASSWORD:-${PG_PASSWORD:-postgres}}@postgres:5432/${PG_DB:-cosmocrat}
      REDIS_URL: redis://redis:6379/0
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL:-http://langfuse:3000}
      # Supabase (optional usage in tools)
      SB_URL: ${SB_URL:-}
      SB_ANON_KEY: ${SB_ANON_KEY:-}
      SB_POSTGRES_URL: ${SB_POSTGRES_URL:-}
      # MCP authentication
      MCP_TOKEN: ${MCP_TOKEN:-}

    depends_on: [postgres, redis, langfuse, ollama]
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz')\""]
      interval: 15s
      timeout: 5s
      retries: 5
    labels:
      - traefik.enable=true
      - traefik.http.routers.mcp.rule=Host(`mcp.localhost`)
      - traefik.http.services.mcp.loadbalancer.server.port=8080
    restart: unless-stopped


volumes:
  pg_data:
  redis_data:
  n8n_data:
  appsmith_stacks:
  minio_data:
  langfuse_clickhouse_data:
  langfuse_clickhouse_logs: